version: '3'

services:

  php-fpm:
    container_name: lsp_php-fpm
    image: lsp/php-fpm
    build:
      context: .
    entrypoint:
      - php
      - -v

  php-fpm-local:
    container_name: lsp_php-fpm-local
    image: lsp/php-fpm-local
    build:
      dockerfile: local.Dockerfile
      context: .
    volumes:
      - ./:/var/www:cached
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=mysql"
    network_mode: bridge
    depends_on:
      - php-fpm
    links:
      - mysql

  nginx:
    container_name: lsp_nginx
    image: nginx:1.15
    volumes:
      - ./:/var/www:cached
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/logs/nginx/:/var/log/nginx:cached
    network_mode: bridge
    ports:
      - 80:80
    links:
      - php-fpm-local

  mysql:
    container_name: lsp_mysql
    image: mysql:5.6
    volumes:
      - ./storage/database/:/var/lib/mysql:cached
    environment:
      - "MYSQL_DATABASE=lsp"
      - "MYSQL_USER=lsp"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
      - "TZ=UTC"
    network_mode: bridge
    ports:
      - 33060:3306
